version: "3.9"

services:
  db:
    image: postgres:15
    container_name: saas_db
    restart: always
    environment:
      POSTGRES_USER: saas_user
      POSTGRES_PASSWORD: saas_pass
      POSTGRES_DB: saas_guild
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: saas_redis
    restart: always
    ports:
      - "6379:6379"

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: saas_api
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - db
      - redis