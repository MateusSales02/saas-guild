version: "3.9"

services:
  db:
    image: postgres:15
    container_name: saas_db
    restart: always
    environment:
      POSTGRES_USER: saas_user
      POSTGRES_PASSWORD: saas_pass
      POSTGRES_DB: saas_guild
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: saas_redis
    restart: always
    ports:
      - "6379:6379"

  api:
    build: ./apps/api
    container_name: saas_guild_api
    restart: always
    env_file:
      - ./apps/api/.env
    depends_on:
      - db
      - redis
    ports:
      - "3000:3000"

  web:
    build: ./apps/web
    container_name: saas_guild_web
    restart: always
    ports:
      - "80:80"
    depends_on:
      - api
