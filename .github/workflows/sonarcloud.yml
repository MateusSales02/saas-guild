name: SonarCloud Analysis

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: saas_guild_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies (API)
        working-directory: ./apps/api
        run: pnpm install

      - name: Install dependencies (Web)
        working-directory: ./apps/web
        run: pnpm install

      - name: Run API unit tests with coverage
        working-directory: ./apps/api
        run: pnpm test:cov

      - name: Run API E2E tests with coverage
        working-directory: ./apps/api
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/saas_guild_test
          JWT_SECRET: test-secret-key-for-ci-cd-testing-only
          REDIS_HOST: localhost
          REDIS_PORT: 6379
        run: pnpm test:e2e:cov

      - name: Run Web tests with coverage
        working-directory: ./apps/web
        run: pnpm test:coverage

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@e44258b109568baa0df60ed515909fc6c72cba92 # v2.3.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Check Quality Gate
        run: |
          echo "Quality Gate status will be checked by SonarCloud"
          echo "View results at: https://sonarcloud.io/project/overview?id=MateusSales02_saas-guild"
