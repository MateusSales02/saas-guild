name: Build and Deploy

on:
  workflow_run:
    workflows: ["Tests"]
    types:
      - completed
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io

jobs:
  build:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set image names lowercase
      id: vars
      run: |
        REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
        echo "api_image=ghcr.io/${REPO_LOWER}/api" >> $GITHUB_OUTPUT
        echo "web_image=ghcr.io/${REPO_LOWER}/web" >> $GITHUB_OUTPUT

    - name: Login no GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build e Push - API
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./apps/api/Dockerfile
        push: true
        tags: ${{ steps.vars.outputs.api_image }}:latest,${{ steps.vars.outputs.api_image }}:${{ github.sha }}

    - name: Build e Push - Web
      uses: docker/build-push-action@v5
      with:
        context: ./apps/web
        push: true
        tags: ${{ steps.vars.outputs.web_image }}:latest,${{ steps.vars.outputs.web_image }}:${{ github.sha }}

    outputs:
      api_image: ${{ steps.vars.outputs.api_image }}:latest
      web_image: ${{ steps.vars.outputs.web_image }}:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Deploy na EC2
      uses: appleboy/ssh-action@v1.0.3
      env:
        API_IMAGE: ${{ needs.build.outputs.api_image }}
        WEB_IMAGE: ${{ needs.build.outputs.web_image }}
        SMTP_USER: ${{ secrets.SMTP_USER }}
        SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        port: 22
        command_timeout: 3m
        envs: API_IMAGE,WEB_IMAGE,SMTP_USER,SMTP_PASSWORD
        script: |
          cd ~/saas-guild
          git fetch --all
          git reset --hard origin/main

          # Parar nginx se estiver rodando (libera porta 80)
          sudo systemctl stop nginx 2>/dev/null || true

          # Parar containers antigos
          sudo docker-compose -f docker-compose.prod.yml down 2>/dev/null || true

          # Limpar TUDO do Docker (imagens, containers, volumes, networks)
          echo "Limpando Docker completamente..."
          sudo docker system prune -a -f --volumes

          # Limpar logs do sistema para liberar mais espaço
          sudo journalctl --vacuum-size=50M

          export API_IMAGE="$API_IMAGE"
          export WEB_IMAGE="$WEB_IMAGE"

          # Pull das imagens
          sudo -E docker-compose -f docker-compose.prod.yml pull

          # Subir containers
          sudo -E docker-compose -f docker-compose.prod.yml up -d

          echo "Deploy concluído"
