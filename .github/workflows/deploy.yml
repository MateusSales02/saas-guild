name: Build and Deploy

on:
  push:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  API_IMAGE: ghcr.io/${{ github.repository_owner }}/saas-guild/api
  WEB_IMAGE: ghcr.io/${{ github.repository_owner }}/saas-guild/web

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Login no GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build e Push - API
      uses: docker/build-push-action@v5
      with:
        context: ./apps/api
        push: true
        tags: ${{ env.API_IMAGE }}:latest,${{ env.API_IMAGE }}:${{ github.sha }}

    - name: Build e Push - Web
      uses: docker/build-push-action@v5
      with:
        context: ./apps/web
        push: true
        tags: ${{ env.WEB_IMAGE }}:latest,${{ env.WEB_IMAGE }}:${{ github.sha }}

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Deploy na EC2
      uses: appleboy/ssh-action@v1.0.3
      env:
        API_IMAGE: ghcr.io/${{ github.repository_owner }}/saas-guild/api:latest
        WEB_IMAGE: ghcr.io/${{ github.repository_owner }}/saas-guild/web:latest
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        port: 22
        script_stop: true
        command_timeout: 5m
        envs: API_IMAGE,WEB_IMAGE
        script: |
          set -e

          cd ~/saas-guild || { git clone https://github.com/${{ github.repository }} ~/saas-guild && cd ~/saas-guild; }

          git fetch --all
          git reset --hard origin/main

          export API_IMAGE="$API_IMAGE"
          export WEB_IMAGE="$WEB_IMAGE"

          sudo -E docker compose -f docker-compose.prod.yml pull
          sudo -E docker compose -f docker-compose.prod.yml up -d

          sleep 10
          sudo docker compose -f docker-compose.prod.yml ps
          echo "Deploy OK"
