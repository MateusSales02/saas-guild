name: Build and Deploy

on:
  push:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set image names lowercase
      id: vars
      run: |
        REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
        echo "api_image=ghcr.io/${REPO_LOWER}/api" >> $GITHUB_OUTPUT
        echo "web_image=ghcr.io/${REPO_LOWER}/web" >> $GITHUB_OUTPUT

    - name: Login no GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build e Push - API
      uses: docker/build-push-action@v5
      with:
        context: ./apps/api
        push: true
        tags: ${{ steps.vars.outputs.api_image }}:latest,${{ steps.vars.outputs.api_image }}:${{ github.sha }}

    - name: Build e Push - Web
      uses: docker/build-push-action@v5
      with:
        context: ./apps/web
        push: true
        tags: ${{ steps.vars.outputs.web_image }}:latest,${{ steps.vars.outputs.web_image }}:${{ github.sha }}

    - name: Save image names
      run: |
        echo "API_IMAGE=${{ steps.vars.outputs.api_image }}:latest" >> $GITHUB_ENV
        echo "WEB_IMAGE=${{ steps.vars.outputs.web_image }}:latest" >> $GITHUB_ENV

    outputs:
      api_image: ${{ steps.vars.outputs.api_image }}:latest
      web_image: ${{ steps.vars.outputs.web_image }}:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Deploy na EC2
      uses: appleboy/ssh-action@v1.0.3
      env:
        API_IMAGE: ${{ needs.build.outputs.api_image }}
        WEB_IMAGE: ${{ needs.build.outputs.web_image }}
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        port: 22
        script_stop: true
        command_timeout: 5m
        envs: API_IMAGE,WEB_IMAGE
        script: |
          set -e

          cd ~/saas-guild || { git clone https://github.com/${{ github.repository }} ~/saas-guild && cd ~/saas-guild; }

          git fetch --all
          git reset --hard origin/main

          export API_IMAGE="$API_IMAGE"
          export WEB_IMAGE="$WEB_IMAGE"

          sudo -E docker compose -f docker-compose.prod.yml pull
          sudo -E docker compose -f docker-compose.prod.yml up -d

          sleep 10
          sudo docker compose -f docker-compose.prod.yml ps
          echo "Deploy OK"
