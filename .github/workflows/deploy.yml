name: Build and Deploy

on:
  push:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/mateusales02/saas-guild

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Login no GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build e Push - API
      uses: docker/build-push-action@v5
      with:
        context: ./apps/api
        push: true
        tags: ${{ env.IMAGE_PREFIX }}/api:latest,${{ env.IMAGE_PREFIX }}/api:${{ github.sha }}

    - name: Build e Push - Web
      uses: docker/build-push-action@v5
      with:
        context: ./apps/web
        push: true
        tags: ${{ env.IMAGE_PREFIX }}/web:latest,${{ env.IMAGE_PREFIX }}/web:${{ github.sha }}

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Deploy na EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        port: 22
        script_stop: true
        command_timeout: 5m
        script: |
          set -e

          cd ~/saas-guild || { git clone https://github.com/${{ github.repository }} ~/saas-guild && cd ~/saas-guild; }

          git fetch --all
          git reset --hard origin/main

          sudo docker compose -f docker-compose.prod.yml pull
          sudo docker compose -f docker-compose.prod.yml up -d

          sleep 10
          sudo docker compose -f docker-compose.prod.yml ps
          echo "Deploy OK"
