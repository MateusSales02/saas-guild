# Project identification
sonar.projectKey=MateusSales02_saas-guild
sonar.organization=mateussales02
sonar.projectName=SaaS Guild
sonar.projectVersion=1.0

# Quality Gate
sonar.qualitygate.wait=false
sonar.qualitygate.timeout=300

# Coverage exclusions
# Arquivos que não precisam de cobertura de testes unitários (são testados via E2E ou são apenas estruturas de dados)
sonar.coverage.exclusions=**/*.controller.ts,**/*.dto.ts,**/*.entity.ts,**/*.decorator.ts,**/*.guard.ts,**/*.strategy.ts,**/*.interceptor.ts,**/*.filter.ts,**/*.pipe.ts,**/main.ts,**/*.module.ts

# Source and test directories
sonar.sources=apps/api/src,apps/web/src
sonar.tests=apps/api/src,apps/web/src
sonar.test.inclusions=**/*.spec.ts,**/*.test.ts,**/*.e2e-spec.ts

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/coverage-e2e/**,**/*.spec.ts,**/*.test.ts,**/*.e2e-spec.ts,**/main.ts,**/*.d.ts,**/*.entity.ts,**/*.dto.ts,**/*.module.ts

# Coverage reports (incluindo E2E)
sonar.javascript.lcov.reportPaths=apps/api/coverage/lcov.info,apps/api/coverage-e2e/lcov.info,apps/web/coverage/lcov.info
sonar.typescript.lcov.reportPaths=apps/api/coverage/lcov.info,apps/api/coverage-e2e/lcov.info,apps/web/coverage/lcov.info

# Language
sonar.language=ts
sonar.sourceEncoding=UTF-8
