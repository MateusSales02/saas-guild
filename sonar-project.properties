# Project identification
sonar.projectKey=saas-guild
sonar.organization=mateussales02
sonar.projectName=SaaS Guild
sonar.projectVersion=1.0

# Source and test directories
sonar.sources=apps/api/src,apps/web/src
sonar.tests=apps/api/src,apps/web/src
sonar.test.inclusions=**/*.spec.ts,**/*.test.ts

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.spec.ts,**/*.test.ts,**/main.ts,**/*.d.ts,**/*.entity.ts,**/*.dto.ts,**/*.module.ts

# Coverage reports
sonar.javascript.lcov.reportPaths=apps/api/coverage/lcov.info,apps/web/coverage/lcov.info
sonar.typescript.lcov.reportPaths=apps/api/coverage/lcov.info,apps/web/coverage/lcov.info

# Language
sonar.language=ts
sonar.sourceEncoding=UTF-8
