# Project identification
sonar.projectKey=MateusSales02_saas-guild
sonar.organization=mateussales02
sonar.projectName=SaaS Guild
sonar.projectVersion=1.0

# Quality Gate
sonar.qualitygate.wait=false
sonar.qualitygate.timeout=300

# New Code definition (last 30 days)
sonar.newCode.referenceBranch=main

# Source directories (código de produção)
sonar.sources=apps/api/src,apps/web/src

# Test directories (código de teste)
sonar.tests=apps/api/src,apps/web/src
sonar.test.inclusions=**/*.spec.ts,**/*.test.ts,**/*.e2e-spec.ts

# Exclusions (arquivos que NÃO devem ser analisados pelo SonarCloud)
# Backend: controllers, DTOs, entities, guards, etc (testados via E2E)
# Frontend: componentes Vue, rotas, stores (testados via E2E)
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/coverage-e2e/**,**/*.spec.ts,**/*.test.ts,**/*.e2e-spec.ts,**/main.ts,**/*.d.ts,**/*.controller.ts,**/*.dto.ts,**/*.entity.ts,**/*.decorator.ts,**/*.guard.ts,**/*.strategy.ts,**/*.interceptor.ts,**/*.filter.ts,**/*.pipe.ts,**/*.module.ts,**/*.interface.ts,apps/web/src/pages/**,apps/web/src/components/**,apps/web/src/router/**,apps/web/src/stores/**,apps/web/src/main.ts,apps/web/src/App.vue

# Coverage reports
sonar.javascript.lcov.reportPaths=apps/api/coverage/lcov.info,apps/web/coverage/lcov.info
sonar.typescript.lcov.reportPaths=apps/api/coverage/lcov.info,apps/web/coverage/lcov.info

# Language
sonar.language=ts
sonar.sourceEncoding=UTF-8
