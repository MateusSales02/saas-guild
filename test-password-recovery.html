<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Password Recovery - SaaS Guild</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .step {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        .step h2 {
            color: #667eea;
            font-size: 16px;
            margin-bottom: 15px;
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }
        button:hover {
            background: #5568d3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .result {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 6px;
            font-size: 13px;
            margin-top: 10px;
            word-break: break-all;
            display: none;
        }
        .result.show {
            display: block;
        }
        .result.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .result.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .token-display {
            background: #fff3cd;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 12px;
            word-break: break-all;
            display: none;
        }
        .token-display.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Test Password Recovery</h1>
        <p class="subtitle">Teste o sistema de recupera√ß√£o de senha do SaaS Guild</p>

        <!-- Step 1: Forgot Password -->
        <div class="step">
            <h2>1Ô∏è‚É£ Solicitar Recupera√ß√£o de Senha</h2>
            <input type="email" id="emailInput" value="teste@gmail.com" placeholder="Email">
            <button onclick="forgotPassword()">Enviar</button>
            <div id="forgotResult" class="result"></div>
            <div id="tokenDisplay" class="token-display"></div>
        </div>

        <!-- Step 2: Reset Password -->
        <div class="step">
            <h2>2Ô∏è‚É£ Resetar Senha com Token</h2>
            <input type="text" id="tokenInput" placeholder="Cole o token aqui">
            <input type="password" id="newPasswordInput" value="novaSenha123" placeholder="Nova senha">
            <button onclick="resetPassword()">Resetar Senha</button>
            <div id="resetResult" class="result"></div>
        </div>

        <!-- Step 3: Test Login -->
        <div class="step">
            <h2>3Ô∏è‚É£ Testar Login com Nova Senha</h2>
            <input type="email" id="loginEmail" value="teste@gmail.com" placeholder="Email">
            <input type="password" id="loginPassword" value="novaSenha123" placeholder="Senha">
            <button onclick="testLogin()">Fazer Login</button>
            <div id="loginResult" class="result"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://guildmesh.duckdns.org';

        async function forgotPassword() {
            const email = document.getElementById('emailInput').value;
            const resultDiv = document.getElementById('forgotResult');
            const tokenDiv = document.getElementById('tokenDisplay');

            resultDiv.className = 'result';
            resultDiv.textContent = 'Enviando...';
            resultDiv.classList.add('show');

            try {
                const response = await fetch(`${API_URL}/auth/forgot-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.className = 'result success show';
                    resultDiv.textContent = data.message;

                    if (data.token) {
                        tokenDiv.textContent = `Token gerado: ${data.token}`;
                        tokenDiv.classList.add('show');
                        document.getElementById('tokenInput').value = data.token;
                    }
                } else {
                    resultDiv.className = 'result error show';
                    resultDiv.textContent = `Erro: ${data.message || 'Falha ao solicitar recupera√ß√£o'}`;
                }
            } catch (error) {
                resultDiv.className = 'result error show';
                resultDiv.textContent = `Erro de conex√£o: ${error.message}`;
            }
        }

        async function resetPassword() {
            const token = document.getElementById('tokenInput').value;
            const newPassword = document.getElementById('newPasswordInput').value;
            const resultDiv = document.getElementById('resetResult');

            if (!token) {
                resultDiv.className = 'result error show';
                resultDiv.textContent = 'Por favor, cole o token primeiro!';
                return;
            }

            resultDiv.className = 'result';
            resultDiv.textContent = 'Resetando senha...';
            resultDiv.classList.add('show');

            try {
                const response = await fetch(`${API_URL}/auth/reset-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, newPassword })
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.className = 'result success show';
                    resultDiv.textContent = `‚úÖ ${data.message}`;
                } else {
                    resultDiv.className = 'result error show';
                    resultDiv.textContent = `Erro: ${data.message || 'Falha ao resetar senha'}`;
                }
            } catch (error) {
                resultDiv.className = 'result error show';
                resultDiv.textContent = `Erro de conex√£o: ${error.message}`;
            }
        }

        async function testLogin() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const resultDiv = document.getElementById('loginResult');

            resultDiv.className = 'result';
            resultDiv.textContent = 'Fazendo login...';
            resultDiv.classList.add('show');

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.className = 'result success show';
                    resultDiv.innerHTML = `
                        ‚úÖ Login bem-sucedido!<br>
                        <strong>Usu√°rio:</strong> ${data.user.nickname}<br>
                        <strong>Guild:</strong> ${data.guild?.name || 'N/A'}<br>
                        <strong>Token JWT:</strong> ${data.token.substring(0, 30)}...
                    `;
                } else {
                    resultDiv.className = 'result error show';
                    resultDiv.textContent = `Erro: ${data.message || 'Falha no login'}`;
                }
            } catch (error) {
                resultDiv.className = 'result error show';
                resultDiv.textContent = `Erro de conex√£o: ${error.message}`;
            }
        }
    </script>
</body>
</html>
